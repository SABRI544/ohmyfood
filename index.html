<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script src="https://kit.fontawesome.com/6af840c5f7.js" crossorigin="anonymous"></script>
   <title>ohmyfood</title>
   <link rel="stylesheet" type="text/css" href="../ohmyfood/dart-sass/sass/mobile.css">
</head>

<body>
<header>
   <h1><img src="../ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood"></h1>
</header>
<main>
   <section class="location">
     <div class="location_icone"><i class="fa-solid fa-location-dot"></i></div>
      <h3 class="location_ville">Paris, Belleville</h3>
   </section>
   <section class="calltoaction">
      <h2 class="calltoaction_titre">Réservez le menu qui vous convient</h2>
      <p class="calltoaction_paragraphe">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <button class="calltoaction_bouton">Explorer nos restaurants</button>
   </section>
   <section class="fonctionnement">
      <h2>Fonctionnement</h2>
      <ol>
         <li><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
         <li><i class="fa-solid fa-list"></i>Composez votre menu</li>
         <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
      </ol>
   </section>
</main>

   
</body>
</html>
