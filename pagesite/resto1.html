<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La palette du goût</title>
    <script
      src="https://kit.fontawesome.com/6af840c5f7.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../dart-sass/sass/mobile.css"
    />
  </head>

  <body>
    <header>
      <h1><img src="../images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" /></h1>
    </header>

    <main>
      <div class="resto">
        <img
          src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="Restaurant La Palette du goût "
        />

        <div class="resto_nom">
          <h2>La palette du goût</h2>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>

      <section class="menu">
        <h3>Entrées</h3>
        <div class="bloc">
          <div class="bloc_carte">
            <div class="bloc_carte_soustitre">Fricassée d'escargot</div>
            <div class="bloc_carte_description">
              <p class="bloc_carte_description_compo">Au piment d'espelette</p>
              <p class="bloc_carte_description_prix">25€</p>
            </div>
          </div>
          <div class="bloc_carte">
            <div class="bloc_carte_soustitre">Foie gras de canard mi-cuit</div>
            <div class="bloc_carte_description">
                <p class="bloc_carte_description_compo">Et ses copeaux de truffe noire</p>
                <p class="bloc_carte_description_prix">35€</p>
            </div>
          </div>
          <div class="bloc_carte">
            <div class="bloc_carte_soustitre">Oeuf au plat</div>
            <div class="bloc_carte_description">
                <p class="bloc_carte_description_compo">Assaisonné à la truffe sur lit de caviar</p>
                <p class="bloc_carte_description_prix">20€</p>
            </div>
          </div>
        </div>

        <div class="menu_plats">
          <h3>Plats</h3>
        </div>
        <div class="menu_desserts">Desserts</div>
      </section>
    </main>
    <footer>
      <h2>ohmyfood</h2>
      <a class="footer_gap1" href="#"
        ><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a
      >
      <a class="footer_gap2" href="#"
        ><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a
      >
      <a href="#">Mentions légales</a>
      <a href="mailto:#">Contact</a>
    </footer>
  </body>
</html>
